<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组</title>
</head>
<body>
    <script>
    // 定义一个数组
    var alist = new Array(1,2,3);
    console.log(alist)
    var list = ['1',2,3,4];
    console.log(list)
    // 数组操作 获取数组的长度arr.lenth()
    console.log(list.length);
    console.log(list[1])
    list[1]=10;
    console.log(list[1])
    // 给数组的最后添加一个元素push
    list.push(11,12);
    console.log(list)
    list.pop();
    console.log(list)
 console.log(list)
    // 从数组的前面增加元素unshift()
    list.unshift(0,1);
    console.log(list)
    list.shift(1,2);
    console.log(list)
    // 删除数组当中的第一个元素
    list.splice(1,2,9);
    // 增加或者删除数组中的元素 splice()替换
    // 如果只有一个参数 那就是从第一个元素后开始删除所有元素
    // 如果有两个参数 ，那就是从指定个元素之后删除几个元素
    // 第三个参数，是用来替换删除之后的元素
    // 第三个参数以后的所有参数都是用来替换删除的元素的
    console.log(list)
    // 多维数组
    var arr2=[1,2,3['1','2'],['a','b','c']]
    console.log(arr2[3][0])
    var res = Math.max(10,23,523,1,654);
    var res1= Math.min(1,54654,54,547,541,1);
    console.log(res)
    console.log(res1)
    var res2=Math.random();
    console.log(res2);
    // 取0-1之间的随机数 但永远取不到0
    var res3= Math.random()*10;
    console.log(res3)
    // 取0-10之间的随机数
    var res4 =Math.floor(Math.random()*11);
    console.log(res4);
    // 向下取整，取0-10之间的整数
    // 取指定数之间的随机整数
    var res5 =Math.floor(Math.random()*6+5);
    function fund(m,n){
        return Math.floor(Math.random()*(n-m+1))+(n-m)
    }
    var res6 =fund(10,20);
    console.log(res6);
    console.log(res5);
    </script>
</body>
</html>
