<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery的使用</title>
    <!-- 引入jQuery库文件 -->
    <script src='./jquery-3.4.1.min.js'>
    </script>
    <style>
    #box{
        width: 300px;
        height: 300px;
        background-color:green;
    }
    </style>
</head>
<body>
    <div id="box">jQuery选择器的使用</div>
    <ul>
        <li class=box1></li>
        <li class=box2></li>
        <li class=box3></li>
 
    </ul>
    <script>
        
        // console.log($);
    console.log($('#box'))
    // 通过ID来获取元素对象 doc
    console.log($("li:first"))
    console.log($("li:last"))
    
    </script>
  
</body>
</html>
