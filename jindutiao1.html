<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style type="text/css">
        #out{
            width: 400px;
            height: 40px;
            border:solid 1px red;
            margin:200px auto;
        }
        #int{
            width: 0;
            height: 40px;
            background-color:green;
            text-align:right;
            line-height:40px;
            
         }
    </style>
</head>
<body>
    <!-- 外部管道 -->
    <div id="out">
        <!-- 内部填充物 -->
        <div id="int"></div>
        
    </div>
    <script type="text/javascript">
        var out= document.getElementById('out');
        var int =document.getElementById('int');
        var step =1;
        var into = setInterval(function(){
            //获取宽度 
            var w = int.offsetWidth;
            // 获取添加后的宽度
            var nw = w+step;
            // 显示所占百分比
            // 显示以填充百分比
            var bai = nw / out.offsetWidth;
            // Width的W大写。
            int.innerHTML = Math.floor(bai*100)+'%';
            if(nw >= out.offsetWidth){
                clearInterval(into);
            }
            // 改变层叠样式，增加宽度
            int.style.width = nw+'px';
        },50)
    </script>
</body>
</html>
