<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象</title>
</head>
<body>
    <script>
        //1.通过系统内置的boject()器定义自己的对象
        var obj = new Object();
        obj.name = "张三";
        obj.sex = "李四";
        obj.say = function(){
            console.log("你访问说话的方式")
        }
        // 访问成员属性的方法
        console.log(obj.name);
        // 2.直接定义对象
        var Obj ={
            name:'zhangsan',
            sex:'男',
            age:18,
            say:function(){
                console.log('你吃了吗')
            }
        }
        console.log(Obj.name)
        // 访问成员属性
        Obj.say()
        // 给obj对象添加新的成员属性
        Obj.length='180cm';
        console.log(Obj.length)
        // 通过构造函数来去自定义对象
        function pen(name,sex){
            this.name = name;
            this.sex = sex;
            // this代表当前的对象
            this.say=function(){
                console.log(this)
            }
        }
        // 实例化对象
        var zhangsan= new pen('zhangsan','男');
        console.log(zhangsan.name);
        zhangsan.say();
        var lisi=new pen('lisi','nan');
        lisi.say();
        for(i in zhangsan){
            console.log(zhangsan[i])
        }
        console.log(zhangsan.constructor)
        // 查看当前对象的构造函数是谁
        
        console.log(this);
    </script>
</body>
</html>
