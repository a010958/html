<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的默认行为</title>
    <script src='./jquery-3.4.1.min.js'></script>
</head>
<body>
    <a href="https://www.baidu.com">点我跳百度</a>
    <script>
    // 有些元素自带的默认行为，比如A标签，
    $('a').click(function(){
        alert('单击事件被触发了')
        // 阻止元素的默认行为
        return false;
    })
    </script>
</body>
</html>
