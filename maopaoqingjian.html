<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡事件</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <style>
        .item1{
            width: 300px;
            height: 300px;
            background:pink;
        }
        .item2{
            width: 200px;
            height: 200px;
            background:red;
        }
        .item3{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class='item1'>
        <div class='item2'>
            <div class='item3'></div>
        </div>
    </div>
    <script>
    //    事件冒泡
    //当触发一个元素的事件时，会触发他的父级和先辈级的事件，造成页面的混乱
    // 阻止事件冒泡的方法， return false;
        $('.item1').click(function(){
          $('.item1').css('background','#000');
          return false;
        });
      
        $('.item2').click(function(){
            $('.item2').css('background','#000');
            return false;
        });
        
        $('.item3').click(function(){
            $('.item3').css('background','#000');
            return false;
        });
        
    </script>
</body>
</html>
