<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点的操作</title>
    <script src="./jQuery-3.4.1.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            width: 800px;
            height: 600px;
            border:1px solid red;
        }
        .item,.item1{
            width: 100px;
            height: 100px;
            background:pink;
            border-radius:50%;
            float:left;
        }
    </style>
    
</head>
<body>
    <button>append()</button>
    <button>appendTo()</button>
    <div class="wrap"></div>
    <script>
        $('button').eq(0).click(function(){
            var oDiv=$('<div class="item"></div>');
            oDiv.css('background','rgb('+rand(0,255)+','+rand(0,255)+','+rand(0,255)+')');
            $('.wrap').append(oDiv);
        });
    
        function rand(m,n){
        return  Math.floor(Math.random()*(n-m+1)+m);
        }
        $('button').eq(1).click(function(){
            var oDiv1=$('<div class="item1"></div>');
            oDiv1.css('background','rgb('+rand(0,255)+','+rand(0,255)+','+rand(0,255)+')');
            $('.wrap').append(oDiv1);
        }) 
    </script>
      
    

</body>
</html>
