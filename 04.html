<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery相关尺寸的获取</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <style>
    *{
        margin:0;
        padding:0;
    }
    .wrap{
        width: 500px;
        height: 500px;
        border:1px solid green;
        position:absolute;
        left:100px;
        top:100px;
    }
    .item1{
        width: 300px;
        height: 300px;
        background-color: red;
       
    }
    
    </style>
</head>
<body style="height:1500px">
    
    <div class="wrap">
        <div class="item1"></div>
    </div>
        <script>
            var of=$(".item1").offset();
        // 获取元素相对于文档的偏移位置 返回的是一个对象 有left属性和TOP属性
        // colsole.log(of);
            console.log(of.left,of.top);
        // 获取相对于父及元素的定位位置 （当前元素必须有position属性）
        var p=$(".item1").position();
        console.log(p);
        // 获取当前文档的滚动距离
        var scro=$(document).scrollTop();
        console.log(scro);

        // var h1=$(".item1").height(100);
// 设置元素的宽度和高度

            // console.log(h,w);
            // console.log(w);
    // 获取文档的宽度和高度
    var W=$(document).width();
    var H=$(document).height();
    console.log(W,H);
    </script>
            
</body>
</html>
